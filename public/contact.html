<!DOCTYPE html>
<html lang="en">
<head>
<title>Contacts</title>
</head>
<body>

<h1>Enter your contact info Below.</h1>

<form>
<fieldset>
<legend>Contact Us</legend>
<legend>Name:</legend>
<input type="text" name="name" placeholder="Enter your name"/>
<br/>
<legend>Email:</legend>
<input type="email" name="email" placeholder="Enter your email"/>
<br/>
<legend>Message:</legend>
<textarea name="message" placeholder="Enter your message from 200-500 words"></textarea>

</fieldset>
<input type="submit" name="Submit"/>
</form>
</body>
</html>
